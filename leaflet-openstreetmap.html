<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OpenStreetMap Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <style media="screen">
      #mapid { height: 180px; }
    </style>
  </head>
  <body>
     <div id="mapid" style="width:545px; height:490px"></div>
     <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
     <script type="text/javascript">
       var carte = L.map('mapid').setView([43.1842770, 3.0030780], 13);
       L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(carte);
      var marker = L.marker([43.189464, 2.978342]).addTo(carte);
      var marker2 = L.marker([43.182627, 3.002252]).addTo(carte);
      var image = L.icon({
    iconUrl: 'demi2.png'});
     var marker3 = L.marker([43.1662020, 2.9892830], {icon: image}).addTo(carte);
     </script>
  </body>
</html>
